<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='random.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <title>CUBR</title>

  <style>


  </style>

</head>

<body>

  <nav>
    <div id="left-menu-items">
    <a href="/">Home</a>
    <a href="/leaderboard">Leaderboard</a>
    <a href="/find">Find</a>
    <a href="/reviews">Reviews</a>
    <a href="/random">I'm feeling lucky</a>
    </div>
    <a href="/logout" id="logout-menu-item"><div>{{logout_status}}</div></a>
  </nav>

  <div class="header">
    <h1>CUBR</h1>
    <img src="{{ url_for('static', filename='cubrlogo.png') }}" alt="logo">
  </div>


  <div id="linkContainer"><a href="\random" id="randLink">Randomize</a></div>

  <table>
      <tr>
        <th>Building</th>
        <th>Floor</th>
        <th>Description</th>
        <th>Gender</th>
        <th>Handicap Accessible</th>
        <th># Toilet</th>
        <th># Sink</th>
        <th># Urinal</th>
        <th>Single Use?</th>
      </tr>
    {% for result in results %}
      <tr>
      {% for column in result %}
        <td>{{ column }}</td>
      {% endfor %}
      </tr>
    {% endfor %}
  </table>

</body>
</html>
